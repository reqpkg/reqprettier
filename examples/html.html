<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Example</title>
  </head>
  <body>
    <!-- Before formatting: attributes are unsorted -->
    <div aria-label="Main content" class="wrapper" data-value="test" id="container" role="main">
      <button
        class="btn btn-primary"
        data-action="submit"
        disabled="true"
        id="submitBtn"
        type="button"
      >
        Submit
      </button>
      <input
        class="form-control"
        id="usernameInput"
        name="username"
        placeholder="Enter text"
        type="text"
      />
    </div>
  </body>
</html>
